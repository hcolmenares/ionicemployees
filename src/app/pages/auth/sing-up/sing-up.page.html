<app-header backButton="/auth" title="Registrarse"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-login-input
        autocomplete="name"
        type="text"
        label="Nombre"
        icon="person-outline"
        [control]="form.controls.name"
      ></app-login-input>
      
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLength']">Ingrese un nombre mayor a 3 car치cteres</div>
      </div>

      <app-login-input
        autocomplete="email"
        type="email"
        label="Correo"
        icon="mail-outline"
        [control]="form.controls.email"
      ></app-login-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v치lido</div>
      </div>
      
      <app-login-input
        type="password"
        label="Contrase침a"
        icon="lock-closed-outline"
        [control]="form.controls.password"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase침a es requerida</div>
      </div>

      <ion-button type="submit" class="ion-margin-top" expand="block" mode="ios" fill="outline" [disabled]="form.invalid">
        Registrarse
      </ion-button>

    </form>

  </div>
</ion-content>
