<app-header [showMenu]="true" title="Información de estudiantes"></app-header>

<ion-content>
  <div class="student">
    <h2 class="content-box_heading">Base de datos - Estudiantes</h2>

    <p class="content-row_text">

      educativas y profesionales.

    <app-info-card class="info-card" [students]="studentsArray"></app-info-card>
  </div>
</ion-content>
