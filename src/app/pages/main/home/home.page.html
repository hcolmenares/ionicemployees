<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content>

  <ion-list>
   
    <ion-item-sliding class="product-item">
      <ion-item>

        <ion-avatar slot="start">
          <img src="../../../../assets/logo.bmp" alt="">
        </ion-avatar>

        <ion-label>
          <div class="name">Feith</div>
          <div class="data">
            <strong>Salario: </strong> {{ '2000' | currency: 'COP' }} <br>
            <strong>Cargo: </strong> {{ 'Director general' }} <br>
            <strong>Plantel: </strong> {{ 'Macondo' }}
          </div>
        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addUpdateEmployee()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
